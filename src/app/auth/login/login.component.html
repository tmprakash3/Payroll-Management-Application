<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="text-center">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions class="text-center">
    <button mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>
  <p>Don't have an account ? <a [routerLink]="['/auth/register']" >register</a> here</p>
</mat-card>
